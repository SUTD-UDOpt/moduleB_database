<!DOCTYPE html>
<html>
    <head>
        <!-- CodeMirror CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
        <style>
        .CodeMirror { border: 4px solid #eeeeee; height: auto; }
        #submit-button {
            display: block;
            margin: 20px auto;
        }
        </style>
    </head>
    <body>
        <p>Please make sure the JSON is properly formatted before submitting.</p>
        <p id="currentSessionId"></p>
        <p id="prevName"></p>

        <form id="nameForm">
            <label for="newName">New name for the modified data:</label>
            <input type="text" id="newName">
            <input type="submit" value="Confirm" style="padding: 5px 10px;">
        </form>

        <p>New Session ID will be automatically generated.</p>
        <p id="newSessionId"></p>

        <button id="submit-button">Submit</button>
        <textarea id="editor"></textarea>
        <!-- CodeMirror JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuidv4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
        <script src="../static/js/editor.js"></script>

    </body>
</html>
